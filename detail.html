<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid}">
    <label>Title</label>
    <input type="text" name="title" ng-model="issue.issueTitle" required>
    <span ng-show="myForm.name.$error.required" class="help-inline">
        Required</span>
  </div>

    <input type="url" name="site" ng-model="issue.site" required>
    <span ng-show="myForm.site.$error.required" class="help-inline">
        Required</span>
    <span ng-show="myForm.site.$error.url" class="help-inline">
        Not a URL</span>
  </div> -->
 
  <label>Description</label>
  <textarea name="teaser" ng-model="issue.issueTeaser"></textarea>
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="issue.$id" class="btn btn-danger">Delete</button>
</form>
